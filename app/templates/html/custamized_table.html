<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> Test Maker </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  </head>
<body>
    <button class="btn btn-primary" onclick="addButtonClick()"> + </button>
    <div>
    </div>
    <script>
        function addButtonClick(){
            alert('Click');
        }
    </script>
    <script>
        
        function onChangeNewInput(){
            let element = document.getElementById('newInput');
            data = {"new_input": element.value};
            json = JSON.stringify(data);  // Convert to json.
            $.ajax({
                type: "POST",
                url: "/testmaker/table",
                data: json,
                contentType: "application/json",
                success: function(msg) {
                    $('div').html(msg);
                    console.log(msg);
                },
                error: function(msg) {
                    console.log("error");
                }
            });
        }
        let create_table = function() {
            data = {"test": "test"};
            json = JSON.stringify(data);  // Convert to json.
            $.ajax({
                type: "POST",
                url: "/testmaker/table",
                data: json,
                contentType: "application/json",
                success: function(msg) {
                    $('div').html(msg);
                    console.log(msg);
                },
                error: function(msg) {
                    console.log("error");
                }
            });
        }
        $(document).ready(function() {
            create_table();
        });
    </script>
</body>
</html>

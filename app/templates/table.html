<table class="table table-striped">
    <thead>
        <tr>
            <th> H1 </th>
            <th> H2 </th>
        </tr>
    </thead>
    <tbody>
        {% if items != None %}
            {% for item in items %} 
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
            {% endfor %}
        {% endif %}
        <tr>
            <td></td>
            <td>
                <input id="newInput" type="text" name="intput" onchange="onChangeNewInput()">
            </td>
        </tr>
    </tbody>
</table>
